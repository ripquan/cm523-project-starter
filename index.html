<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PUT A TITLE joe HERE -->
    <title>Spot Drop</title>
    <!-- PUT A DESCRIPTION IN HERE -->
    <meta name="description" content="describe content of the page here...." />
    <!-- LINK TO NORMALIZE (FOR CONSISTENCY) -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <!-- LINK TO ANY FRAMEWORK STYLES HERE-->
    <!-- LINK TO YOUR STYLES -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- LINK TO EXTERNAL JS LIBRARIES HERE -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- LINK TO YOUR JS HERE. NOTE THE DEFER ATTRIBUTE. -->
    <script src="scripts/scripts.js" defer></script>
  </head>
  <body>
    <!-- YOUR HTML GOES HERE -->
    <div id= "spot-menu" class="overlay" style="height: 0%;">
      <div class="overlay-content">
        
        <div class="menu-group">
          <label for="spot-name">Spot Name:
          <input type="text" id="spot-name" name="spot-name">
          </label>
        </div>
        <div class="menu-group">
          <label for="description">Description:
          <input type="text" id="description" name="description">
          </label>
        </div>
        <div class="menu-group">
          <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48" id="spot-pic">
        </div>
        <div class="menu-group">
          <label for="spot-type">Spot Type</label>
          <select id="spot-type" name="spot-type">
            <option value="ledge">Ledge></option>
            <option value="stair">Stair Set</option>
            <option value="handrail">Handrail</option>
            <option value="hubba">Hubba</option>
            <option value="mannypad">Manny Pad</option>
          </select>
        </div>
        <div class="menu-group" id="rating">
          <form>
            <input type="checkbox" id="1star" name="1star" value="1">
            <input type="checkbox" id="2star" name="2star" value="2">
            <input type="checkbox" id="3star" name="3star" value="3">
            <input type="checkbox" id="4star" name="4star" value="4">
            <input type="checkbox" id="5star" name="5star" value="5">
          </form>
        </div>
        <div class="menu-group" id="bust-factor"></div>
          <form>
            <input type="checkbox" id="1bust" name="1bust" value="1">
            <input type="checkbox" id="2bust" name="2bust" value="2">
            <input type="checkbox" id="3bust" name="3bust" value="3">
            <input type="checkbox" id="4bust" name="4bust" value="4">
            <input type="checkbox" id="5bust" name="5bust" value="5">
          </form>
        </div>
        <div class="menu-group">
          <button id="upload">Upload</button>
        </div>
    </div>
     <header id="header">
        <h1 id="cycle"></h1>
        <nav>
          Double Click Location to Upload Spot
        </nav>
     </header>
      <div id="map"></div>

    <!-- YOUR EXTERNAL PLUG-IN MAY ASK YOU TO PUT A SCRIPT TAG HERE. -->
  </body>
</html>
