  <body>
    <!-- YOUR HTML GOES HERE -->
    <div id= "spot-menu" class="overlay" style="height: 0%;">
      <div class="overlay-content">
        
        <div class="menu-group">
          <label for="spot-name">Spot Name:
          <input type="text" id="spot-name" name="spot-name">
          </label>
        </div>
        <div class="menu-group">
          <label for="description">Description:
          <input type="text" id="description" name="description">
          </label>
        </div>
        <div class="menu-group">
          <input type="file" id="spot-pic"/> 
          <img id="output" src="" alt="" width="48" height="48">
        </div>
        <div class="menu-group">
          <label for="spot-type">Spot Type</label>
          <select id="spot-type" name="spot-type">
            <option value="Ledge">Ledge</option>
            <option value="Stair set">Stair Set</option>
            <option value="Handrail">Handrail</option>
            <option value="Hubba">Hubba</option>
            <option value="Manual pad">Manual Pad</option>
          </select>
        </div>
        <div class="menu-group">
          <form id="rating" class="rating"> Rating
            <input type="radio" id="star" name="rating" value="1">
            <input type="radio" id="star" name="rating" value="2">
            <input type="radio" id="star" name="rating" value="3">
            <input type="radio" id="star" name="rating" value="4">
            <input type="radio" id="star" name="rating" value="5">
          </form>
        </div>
        <div class="menu-group">
          <form id="bust-factor" class="bust"> Bust Factor
            <input type="radio" id="bust" name="bustlevel" value="1">
            <input type="radio" id="bust" name="bustlevel" value="2">
            <input type="radio" id="bust" name="bustlevel" value="3">
            <input type="radio" id="bust" name="bustlevel" value="4">
            <input type="radio" id="bust" name="bustlevel" value="5">
          </form>
        </div>
        <div class="menu-group"></div>
          <button id="upload">Upload</button>
        </div>
        </div>
        
    </div>
     <header id="header">
        <h1 id="cycle"></h1>
        <nav>
          Double Click Location to Upload Spot
        </nav>
     </header>
